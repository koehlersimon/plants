<f:layout name="Default"/>

<f:section name="Main">

    <f:render section="List" arguments="{plants:plants}"/>

</f:section>

<f:section name="List">
    <div class="row g-3">
        <f:for each="{plants}" as="plant">
            <div class="col">
                <div class="card bg-dark text-white">
                    <f:if condition="{plant.media.0}">
                        <f:then>
                            <f:link.action action="show" arguments="{plant:plant}">
                                <f:image image="{plant.media.0}" class="card-img" alt="{plant.title}"/>
                            </f:link.action>
                        </f:then>
                        <f:else>

                        </f:else>
                    </f:if>
                    <div class="card-img-overlay">
                        <h5 class="card-title">
                            <f:link.action action="show" arguments="{plant:plant}">
                                <strong>{plant.title}</strong>
                            </f:link.action>
                        </h5>
                        <p class="card-text"><f:format.crop maxCharacters="180">{plant.description}</f:format.crop></p>
                        <p class="card-text">Last updated 3 mins ago</p>
                    </div>
                </div>
            </div>
        </f:for>
    </div>
</f:section>

<f:section name="FooterAssets">
    <script>
        // TYPO3 Extension links
        document.addEventListener("DOMContentLoaded", function() {
            let plantsCategorySelect = document.getElementById('tx-plants-category-select');
            plantsCategorySelect.onchange = function(e){
                if(e.target.value !== ''){
                    window.location = e.target.value;
                }
            }
        });
    </script>
</f:section>
