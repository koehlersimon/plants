<header class="mb-3">
    <h1 class="display-3 mb-0 fw-bold">{plant.title}</h1>
    <f:if condition="{plant.botanicalName}">
        <small class="text-muted">{plant.botanicalName}</small>
    </f:if>
    <f:if condition="{plant.family}">
    <f:debug title="plant.family">{plant.family}</f:debug>
        / <small class="text-muted">{plant.family.title}</small>
    </f:if>
</header>

<div class="row mb-4">
    <div class="col-sm-6">
        <f:if condition="{plant.proteinContent} || {plant.ironContent} || {plant.fiberContent}">
        <h2 class="fs-5 m-0 p-2 bg-light">Nährwerte per 100 gr</h2>
        </f:if>
        <table class="table table-sm table-bordered">
            <f:if condition="{plant.proteinContent}">
            <tr>
                <th>Proteingehalt:</th>
                <td>{plant.proteinContent} gr</td>
            </tr>
            </f:if>
            <f:if condition="{plant.ironContent}">
            <tr>
                <th>Eisengehalt:</th>
                <td>{plant.ironContent} mg</td>
            </tr>
            </f:if>
            <f:if condition="{plant.fiberContent}">
            <tr>
                <th>Ballaststoffe:</th>
                <td>{plant.fiberContent} gr</td>
            </tr>
            </f:if>
        </table>
        <article role="article">
        <f:if condition="{plant.description}">
            <f:then>
                <f:format.html parseFuncTSPath="lib.parseFunc">{plant.description}</f:format.html>
            </f:then>
            <f:else>
                <f:translate key="nodescription"/>
            </f:else>
        </f:if>
        </article>
    </div>
    <div class="col-sm-6">
        <div role="img" aria-label="{plant.title}">
        <f:if condition="{plant.media.0}">
            <f:then>
                <f:image image="{plant.media.0}" class="img-fluid rounded shadow" alt="{plant.title}" title="{plant.title}" />
            </f:then>
            <f:else>
                <img class="img-fluid shadow" src="https://via.placeholder.com/600x480" title="{plant.title}" alt="placeholder image" width="600" height="480">
            </f:else>
        </f:if>
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-lg-2">
    <f:if condition="{plant.healthBenefits}">
    <div class="col">
        <h2><f:translate key="health_benefits"/></h2>
        <f:format.html parseFuncTSPath="lib.parseFunc">{plant.healthBenefits}</f:format.html>
    </div>
    </f:if>
    <f:if condition="{plant.cultivation}">
    <div class="col">
        <h2><f:translate key="cultivation"/></h2>
        <f:format.html parseFuncTSPath="lib.parseFunc">{plant.cultivation}</f:format.html>
    </div>
    </f:if>
</div>

<f:link.page pageUid="{settings.listPage}" class="btn btn-primary mt-4"><f:translate key="backtolist"/></f:link.page>
