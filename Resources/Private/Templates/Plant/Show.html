<f:link.page pageUid="124">
    <small class="text-muted"><f:translate key="plants"/></small>
</f:link.page>

<header>
    <h1 class="display-3 mb-0 fw-bold">{plant.title}</h1>
    <f:if condition="{plant.botanicalName}">
        <small class="text-muted">{plant.botanicalName}</small>
    </f:if>
</header>

<div class="row">
    <div class="col-sm-6">
        <article role="article">
        <f:if condition="{plant.description}">
            <f:then>
                <f:format.html parseFuncTSPath="lib.parseFunc">{plant.description}</f:format.html>
            </f:then>
            <f:else>
                <f:translate key="nodescription"/>
            </f:else>
        </f:if>
        <f:if condition="{plant.healthBenefits}">
            <h2><f:translate key="health_benefits"/></h2>
            <f:format.html parseFuncTSPath="lib.parseFunc">{plant.healthBenefits}</f:format.html>
        </f:if>
        <f:if condition="{plant.cultivation}">
            <h2><f:translate key="cultivation"/></h2>
            <f:format.html parseFuncTSPath="lib.parseFunc">{plant.cultivation}</f:format.html>
        </f:if>
        </article>
    </div>
    <div class="col-sm-6">
        <div role="img" aria-label="{plant.title}">
        <f:if condition="{plant.media.0}">
            <f:then>
                <f:image image="{plant.media.0}" class="img-fluid shadow" alt="{plant.title}" title="{plant.title}" />
            </f:then>
            <f:else>
                <img class="img-fluid shadow" src="https://via.placeholder.com/600x480" title="{plant.title}" alt="placeholder image" width="600" height="480">
            </f:else>
        </f:if>
        </div>
    </div>
</div>

<f:link.page pageUid="{settings.listPage}" class="btn btn-primary mt-4"><f:translate key="backtolist"/></f:link.page>
